name: Performance Testing

on:
  push:
    branches: [ main ]
    paths: [ 'scripts/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'scripts/**' ]

jobs:
  performance-test:
    name: PowerShell Performance Analysis
    runs-on: windows-2022
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install PowerShell modules
      shell: powershell
      run: |
        Install-Module -Name VMware.PowerCLI -Force -Scope CurrentUser -AllowClobber
        Install-Module -Name Pester -Force -Scope CurrentUser
        
    - name: Run performance tests
      shell: powershell
      run: |
        Write-Host "Running PowerShell performance analysis..." -ForegroundColor Cyan
        
        # Measure script load time
        $loadTime = Measure-Command {
          . ".\scripts\Invoke-vSphere8CISAudit.ps1" -WhatIf 2>$null
        }
        
        Write-Host "Script load time: $($loadTime.TotalMilliseconds) ms" -ForegroundColor Green
        
        # Check memory usage
        $beforeMemory = [System.GC]::GetTotalMemory($false)
        . ".\scripts\Invoke-vSphere8CISAudit.ps1" -WhatIf 2>$null
        $afterMemory = [System.GC]::GetTotalMemory($true)
        $memoryUsed = ($afterMemory - $beforeMemory) / 1MB
        
        Write-Host "Memory usage: $([math]::Round($memoryUsed, 2)) MB" -ForegroundColor Green
        
        # Performance thresholds
        if ($loadTime.TotalSeconds -gt 10) {
          Write-Warning "Script load time exceeds 10 seconds"
        }
        
        if ($memoryUsed -gt 100) {
          Write-Warning "Memory usage exceeds 100 MB"
        }
        
        Write-Host "Performance analysis completed" -ForegroundColor Green