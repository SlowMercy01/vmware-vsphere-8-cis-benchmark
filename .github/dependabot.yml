version: 2
updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    open-pull-requests-limit: 5
    reviewers:
      - "uldyssian-sh"
    assignees:
      - "uldyssian-sh"
    commit-message:
      prefix: "⬆️"
      include: "scope"
    labels:
      - "dependencies"